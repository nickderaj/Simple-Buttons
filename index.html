<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Simple Buttons</title>
</head>

<body>
  <button class="show-modal">Button 1</button>
  <button class="show-modal">Button 2</button>
  <button class="show-modal">Button 3</button>

  <div class="modal  modal--1 hidden">
    <button class="close-modal">&times;</button>
    <h1>I'm a unique button 😍</h1>
    <p>
      This is the first button
    </p>
  </div>

  <div class="modal  modal--2 hidden">
    <button class="close-modal">&times;</button>
    <h1>I'm also a unique button 🤪</h1>
    <p>
      This is the second button
    </p>
  </div>

  <div class="modal modal--3 hidden">
    <button class="close-modal">&times;</button>
    <h1>I'm the most unique 😊</h1>
    <p>
      This is the third button
    </p>
  </div>
  <div class="overlay hidden"></div>

  <script src="script.js"></script>
</body>

</html>
